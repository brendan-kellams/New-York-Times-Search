<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		.container {
			margin: auto;
		}

		.jumbotron {
			margin: 
			text-align: center;
			color: white;
			background: #1d074c;
		}
		
	</style>
</head>
<body>
	<div class="container"></div>

		<div class="jumbotron">
			<h1><i class="fa fa-newspaper-o" aria-hidden="true"></i>New York Times Search</h1>
		</div>
		<div class="row"></div>
		<div>
  <form>
    <div class="form-group">
      <label for="searchTerm">Search Term</label>
      <input type="text" class="form-control" id="searchName" aria-describedby="emailHelp" placeholder="Elon Musk">
      </div>
    <div class="form-group">
      <label for="noRecords">Number of Records to Retrieve</label>
      <select type="text" class="form-control" class="custom-select" id="records" placeholder="5">
            <option class="form-control" type="text">5</option>
            <option class="form-control" type="text" value="10">10</option>
            <option class="form-control" type="text" value="20">20</option>
            <option class="form-control" type="text" value="30">30</option>
          </select>
        </span>
    </div>
        <div class="form-group">
      <label for="startYear">Start Year (Optional):</label>
      <input type="text" class="form-control" id="start" aria-describedby="emailHelp" placeholder="2016">
      </div>
    <div class="form-group">
      <label for="endYear">End Year (Optional):</label>
      <input type="text" class="form-control" id="end" placeholder="2017">
    </div>
    <div class="form-check">
      
    </div>
    <button type="search" id="searchButton" class="btn btn-primary" type="search">Search</button>
    <button type="clear" class="btn btn-primary" data-clear-btn="true">Clear Results</button>
  </form>
</div>
	<script type="text/javascript" src="New-York-Times-Search/assets/javascript/javascript.js"></script>
</body>
</html>
